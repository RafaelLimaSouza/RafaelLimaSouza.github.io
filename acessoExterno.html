<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/acessoExterno.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Acesso Externo</title>
</head>
<body>

    <form action="agendamentoOnline.html">

        <header class="tela-paciente">
            <div class="form-inline">
                <div class="form-group">
                    <label for="" class="mr-2">Usu√°rio</label>
                    <input type="text" name="" class="form-control mr-2">
                    <label for="" class="mr-2">Senha</label>
                    <input type="password" name="" class="form-control" placeholder="********">
                    <button class="btn btn-light m-3">Ir</button>
                </div>
                
            </div>

            <div class="links">
                <a class="mr-2" href="cadastroOnline.html">Cadastre-se</a>
                <a class="mr-2" href="#" id="esqueciSenha">Esqueci minha senha</a>
            </div>
        </header>

    </form>

    <div class="site">
        <h3><em style="font-size: 1.8rem;">Site do contratante</em></h3>
        <a href="index.html" style="color: #000;">Voltar</a>
    </div>

      <!-- MODAL DE ESQUECI SENHA -->
    <div class="modal" tabindex="-1" role="dialog" id="modal1">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
            <div class="modal-header bg-info">
                <h5 class="modal-title text-white">Esqueci minha senha</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mt-2" style="height:125px;">
                <p class="muted">Informe o seu e-mail para enviarmos uma nova senha:</p>
                <input type="email" name="" id="" class="form-control" placeholder="exemplo@exemplo.com.br">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" id="enviarSenha">Enviar</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="modal2">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-info">
                <h5 class="modal-title text-white">Esqueci minha senha</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mt-2">
                    <p class="text-success">Mensagem enviada com sucesso!</p>
                    <p class="text-success">Verifique seu e-mail.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="/scripts/index.js"></script>
