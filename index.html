<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>

    <form action="layout copy.html">
        
        <div class="form-group mb-4 text-center">
            <a href="agendamentoOnline.html"><img src="/img/logo psystem7.png" alt="Logomarca" style="width:100px;height:100px;"></a>
        </div>

        <div class="form-group mb-3">
            <label>Login</label>
            <input type="text" class="form-control">
        </div>

        <div class="form-group mt-3 mb-4">
            <label>Senha</label>
            <input type="password" class="form-control" placeholder="********">
        </div>

        <div class="form-group mb-4 text-center">
            <button type="submit" class="btn btn-info mr-3" id="logon" >Entrar</button>
            <button type="reset" class="btn btn-secondary ml-3">Limpar</button>
        </div>

        <div class="group-links">
            <a href="cadastroOnline.html" class="mb-3">Cadastre-se</a>
            <a href="#" id="esqueciSenha">Esqueci minha senha</a>
        </div>
        
    </form>

    
        <!-- MODAL DE ESQUECI SENHA -->
    <div class="modal" tabindex="-1" role="dialog" id="modal1">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
            <div class="modal-header bg-info">
                <h5 class="modal-title text-white">Esqueci minha senha</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mt-2" style="height:125px;">
                <p class="muted">Informe o seu e-mail para enviarmos uma nova senha:</p>
                <input type="email" name="" id="" class="form-control" placeholder="exemplo@exemplo.com.br">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" id="enviarSenha">Enviar</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="modal2">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-info">
                <h5 class="modal-title text-white">Esqueci minha senha</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mt-2">
                    <p class="text-success">Mensagem enviada com sucesso!</p>
                    <p class="text-success">Verifique seu e-mail.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="/scripts/index.js"></script>

</body>
</html>
