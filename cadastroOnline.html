<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <link rel="stylesheet" href="/styles/cadastroOnline.css">
</head>
<body>

    <div class="container-fluid">

        <header class="header">
            <div class="row w-100 justify-content-center">
                <h4>Cadastro Online</h4>
            </div>
        </header>

        <div class="main">

            <form>

                <div class="form-group row mb-2 mt-3">
                    <div class="col-6">
                    <label>CPF</label><input type="text" class="form-control">
                    </div>
                    <div class="col-6">
                    </div>
                </div>

                <div class="form-group row mb-2">
                    <div class="col-8">
                        <label>Nome</label><input type="text" class="form-control">
                    </div>
                    <div class="col-4">
                        <label>Data de Nascimento</label><input type="date" class="form-control">
                    </div>
                </div>

                <div class="form-group row mb-2">
                    <div class="col-6">
                        <label>Contato 1</label><input type="text" class="form-control" placeholder="00-0000-0000">
                    </div>
                    <div class="col-6">
                        <label>Contato 2</label><input type="text" class="form-control" placeholder="00-0000-0000">
                    </div>
                </div>

                <div class="form-group row mb-2">
                    <div class="col-12">
                        <label>E-mail</label><input type="email" class="form-control" placeholder="Digite seu e-mail">
                    </div>
                </div>

                <div class="form-group row mb-2">
                    <div class="col-6">
                        <label>Plano de Saúde</label><input type="text" class="form-control">
                    </div>
                    <div class="col-6">
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
                    <label class="form-check-label" for="disabledFieldsetCheck">
                        Particular
                    </label>
                    </div>
                </div>

                <div class="jumbotron">

                    <div class="form-group row mb-2">
                        <div class="col-6">
                            <label>Senha</label><input type="password" class="form-control" placeholder="********">
                        </div>
                        <div class="col-6">
                            <label>Confirmar Senha</label><input type="password" class="form-control" placeholder="********">
                        </div>
                    </div>

                </div>

                <div class="form-group row mb-2 text-center">
                    <div class="col-6 text-right">
                        <button class="btn btn-info" type="submit" id="cadastrar">Cadastrar</button>
                    </div>
                    <a href="acessoExterno.html" class="btn bg-secondary text-white">Voltar</a>
                </div>

            </form>

        </div>

        
        <div class="modal" tabindex="-1" role="dialog" id="modal3">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-info">
                        <h5 class="modal-title text-white">Cadastro Novo Usuário</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mt-2">
                        <p class="text-success">Cadastro realizado com sucesso!</p>
                    </div>
                </div>
            </div>
        </div>

    </div>  

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="/scripts/index.js"></script>

</body>
</html>
