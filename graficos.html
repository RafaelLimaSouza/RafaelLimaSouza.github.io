<!DOCTYPE html>
<html lang="pt-br">
    <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <link rel="stylesheet" href="/styles/graficos.css">
    <title>Consultas</title>

    </head>
    <body>

    <div class="container-fluid">

        <header class="header">

            <span><i class="fas fa-chart-line fa-2x"></i></span>
            <h4 class="title">GRÁFICOS</h4>

        </header>

        <div class="back mt-3">

            <div class="row px-4">
                <div class="form-group">
                    <h5 class="mr-1 mt-3">Selecione o período:</h5>

                    <div class="form-inline mt-2">
                        
                        <input type="date" name="" id="" class="form-control mr-1">
                        <input type="date" name="" id="" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row mt-3 pl-3">
        
                <div class="card-deck w-100">

                    <div class="card">
                        <div class="card-header bg-light">
                            <h5>Receita</h5>                        
                        </div>
                        <div class="card-body d-flex align-items-center justify-content-between text-success">
                            <span><i class="far fa-money-bill-alt fa-2x"></i></span>
                            <h3 class="font-weight-bold">R$ 13.328,00</h3>
                        </div>
                    </div>
        
                    <div class="card">
                        <div class="card-header bg-light">
                            <h5>Em Atraso</h5>
                        </div>
                        <div class="card-body d-flex align-items-center justify-content-between text-danger">
                            <span><i class="far fa-money-bill-alt fa-2x"></i></span>
                            <h3 class="font-weight-bold"> R$ 1.328,00</h3>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header bg-light">
                            <h5>A Faturar</h5>
                        </div>
                        <div class="card-body d-flex align-items-center justify-content-between text-warning">
                            <span><i class="far fa-money-bill-alt fa-2x"></i></span>
                            <h3 class="font-weight-bold">R$ 5.328,00</h3>
                        </div>
                    </div>
                
                </div>

            </div>

            <div class="row mt-5 mx-2 d-flex justify-content-around">
                
                <div class="boxChart1">
                    <canvas id="myChart" height="300"></canvas>
                </div>
                <div class="boxChart1">
                    <canvas id="myChart2" width="600"></canvas>
                </div>
            
            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    
    <script src="/scripts/index.js"></script>
    
    <script src="/scripts/chart.js"></script>

    </body>

</html>
