<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <link rel="stylesheet" href="/styles/users.css">
    <title>Cadastro de Usuários</title>

</head>
<body>

    <div class="container-fluid">

        <header class="header">

            <span><i class="fas fa-user-circle fa-2x"></i></span>
            <h4 class="title">USUÁRIOS</h4>

        </header>
        
        <form>

            <div class="form-inline row w-100 my-3">
                <div class="col-1 p-0">
                    <label>Usuário</label>
                </div>  
                <div class="col-3">
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="form-inline row w-100 mb-3">
                <div class="col-1 p-0">
                    <label>Senha</label>
                </div>
                <div class="col-3">
                    <input type="password" class="form-control" placeholder="********">
                </div>
            </div>

            <div class="form-inline row w-100 mb-3">
                <div class="col-1 p-0">
                    <label>Perfil</label>
                </div>
                <div class="col-3">
                    <select class="form-control">
                        <option>Selecione o Perfil</option>
                        <option>Básico</option>
                        <option>Moderado</option>
                        <option>Administrador</option>
                    </select>
                </div>
            </div>

            <div class="form-inline row w-100 mb-3">
                <div class="col-1 p-0">
                    <button class="btn btn-outline-info" style="width:115px;">Incluir</button>
                </div>
                <div class="col-3">
                   <button class="btn btn-outline-secondary">Redefinir Senha</button>
                </div>
            </div>

            <table class="table mt-5">
                <thead class="thead-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Usuário</th>
                    <th scope="col">Perfil</th>
                    <th scope="col">Última Alteração</th>
                    <th scope="col">Excluir</th>
                </tr>
                </thead>    
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Básico</td>
                    <td>15/01/2020</td>
                    <td><a href="" data-toggle="tooltip" data-placement="top" title="Excluir Usuário"><span><i class="fas fa-trash-alt" style="color:red"></i></span></a></td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Maria</td>
                    <td>Moderador</td>
                    <td>14/03/2020</td>
                    <td><a href="" data-toggle="tooltip" data-placement="top" title="Excluir Usuário"><span><i class="fas fa-trash-alt" style="color:red"></i></span></a></td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>Administrador</td>
                    <td>20/05/1990</td>
                    <td><a href="" data-toggle="tooltip" data-placement="top" title="Excluir Usuário"><span><i class="fas fa-trash-alt" style="color:red"></i></span></a></td>
                </tr>
                </tbody>
            </table>

        </form> 
    
     </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="/scripts/index.js"></script>
    
</body>
</html>
