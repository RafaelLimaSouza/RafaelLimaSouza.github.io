<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento</title>
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <link rel="stylesheet" href="/styles/atendimento.css">
</head>
<body>

    <div class="container-fluid">

        <form>
            
            <header class="header">

                <!--<span><i class="fas fa-user-md fa-2x"></i></span>-->
                <img src="/img/icone_alterado2.png" alt="" style="width:40px;height:40px;" class="teste-img mr-2">
                <h4 class="title">ATENDIMENTO</h4>

            </header>

            <div class="form-group row mt-3">
                <div class="col-3">
                    <label>ID da Consulta</label><input type="text" class="form-control" disabled>
                </div>
                <div class="col-3">
                    <label>Profissional</label><input type="text" class="form-control" disabled>
                </div>
                <div class="col-6 text-right">
                    <a href="" data-toggle="tooltip" data-placement="top" title="Atendimento Extraordinários"><span><i class="fas fa-plus-circle fa-3x"></i></span></a>
                </div>
            </div>

            <div class="form-group row mb-3">
                <div class="col-6">
                    <label>Paciente</label><input type="text" class="form-control" disabled>
                </div>
            </div>

            <div class="form-group row mb-3">
                <div class="col-3">
                    <label>Data</label><input type="date" class="form-control" disabled>
                </div>
                <div class="col-3">
                    <label>Hora</label><input type="text" class="form-control" placeholder="10:00" disabled>
                </div>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Observações</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>

            <div class="form-group row my-4 d-flex justify-content-space-between">
                <div class="col-12 text-right">
                    <a href="" class="ml-2 mr-4" data-toggle="tooltip" data-placement="top" title="Salvar"><span><i class="far fa-save fa-3x"></i></span></a>
                    <a href="" class="mr-4" data-toggle="tooltip" data-placement="top" title="Limpar"><span><i class="fas fa-eraser fa-3x"></i></span></a>
                    <a href="" data-toggle="tooltip" data-placement="top" title="Abrir Registros"><i class="far fa-folder-open fa-3x"></i></a>
                </div>
            </div>

        </form>

    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="/scripts/index.js"></script>


</body>
</html>
