<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento</title>
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <link rel="stylesheet" href="/styles/janelas.css">
</head>
<body>

    <div class="container-fluid">

        <header class="header">

            <span><i class="fas fa-user-md fa-2x"></i></span>
            <h4 class="title">JANELAS</h4>

        </header>
        
        <form class="mt-4">

            <div class="row">
                <div class="col-3 p-0">
                    <select class="form-control" >
                        <option class="form-control">Selecione o Profissional</option>
                        <option class="form-control">Todos</option>
                        <option class="form-control">Dr. K</option>
                        <option class="form-control">Dr. Y</option>
                        <option class="form-control">Dr. X</option>
                    </select> 
                </div>
            </div>

            <div class="row mt-3">

                <div class="input-group p-0 mr-3" style="width: 18rem;">
                    <div class="input-group-text">
                        <input type="checkbox" aria-label="Checkbox for following text input">
                    </div>
                    <input type="text" class="form-control" aria-label="Text input with checkbox" value="Segunda-Feira">
                </div>
                <div class="input-group p-0 mr-3" style="width: 18rem;">
                    <div class="input-group-text">
                        <input type="checkbox" aria-label="Checkbox for following text input">
                    </div>
                    <input type="text" class="form-control" aria-label="Text input with checkbox" value="Terça-Feira">
                </div>
                <div class="input-group p-0 mr-3" style="width: 18rem;">
                    <div class="input-group-text">
                        <input type="checkbox" aria-label="Checkbox for following text input">
                    </div>
                    <input type="text" class="form-control" aria-label="Text input with checkbox" value="Quarta-Feira">
                </div>
                <div class="input-group p-0" style="width: 18rem;">
                    <div class="input-group-text">
                        <input type="checkbox" aria-label="Checkbox for following text input">
                    </div>
                    <input type="text" class="form-control" aria-label="Text input with checkbox" value="Quinta-Feira">
                </div>
                <div class="input-group p-0 mr-3 mt-3" style="width: 18rem;">
                    <div class="input-group-text">
                        <input type="checkbox" aria-label="Checkbox for following text input">
                    </div>
                    <input type="text" class="form-control" aria-label="Text input with checkbox" value="Sexta-Feira">
                </div>
                <div class="input-group p-0 mr-3 mt-3" style="width: 18rem;">
                    <div class="input-group-text">
                        <input type="checkbox" aria-label="Checkbox for following text input">
                    </div>
                    <input type="text" class="form-control" aria-label="Text input with checkbox" value="Sábado">
                </div>
                <div class="input-group p-0 mr-3 mt-3" style="width: 18rem;">
                    <div class="input-group-text">
                        <input type="checkbox" aria-label="Checkbox for following text input">
                    </div>
                    <input type="text" class="form-control" aria-label="Text input with checkbox" value="Domingo">
                </div>

            </div>

            <div class="form-group row my-3">

                <div class="col-2 p-0">
                    <label>Período</label><input type="date" class="form-control">
                </div>
                <div class="col-2 p-0">
                    <label class="hide-text">_</label><input type="date" class="form-control">
                </div>
            
            </div>

            <div class="form-group row my-3">
                <div class="col-2 p-0">
                    <label>Hora de Início</label><input type="text" class="form-control" placeholder="10:00">
                </div>
                <div class="col-2 p-0">
                    <label>Hora de Término</label><input type="text" class="form-control" placeholder="10:00">
                </div>
            </div>

            <div class="form-group row my-3">
                <div class="col-2 p-0">
                    <label>Intervalo de Atendimento</label><input type="text" class="form-control" placeholder="00:00">
                </div>
            </div>

            <div class="form-group row my-4 d-flex justify-content-space-between">
                <div class="col-12 text-right">
                    <a href="" class="ml-2" data-toggle="tooltip" data-placement="top" title="Salvar"><span><i class="far fa-save fa-3x"></i></span></a>
                </div>
            </div>

        </form>

    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="/scripts/index.js"></script>


</body>
</html>
