<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento</title>
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <link rel="stylesheet" href="/styles/janelas.css">
</head>
<body>

    <div class="container-fluid">

        <header class="header">

            <span><i class="fas fa-cogs fa-2x"></i></span>
            <h4 class="title">PARAMETRIZAÇÕES</h4>

        </header>
        
        <form>

            <div class="division">

                <div class="col-md pt-2 boxLeft">

                    <label>Definição de Agenda</label>

                    <select class="form-control" style="width: 18rem;">
                        <option class="form-control">Selecione o Profissional</option>
                        <option class="form-control">Todos</option>
                        <option class="form-control">Dr. K</option>
                        <option class="form-control">Dr. Y</option>
                        <option class="form-control">Dr. X</option>
                    </select>

                    <div class="row mt-4">
                        <div class="input-group mr-3" style="width: 18rem;">
                            <div class="input-group-text">
                                <input type="checkbox" aria-label="Checkbox for following text input">
                            </div>
                            <input type="text" class="form-control" aria-label="Text input with checkbox" value="Segunda-Feira">
                        </div>
                        <div class="input-group" style="width: 18rem;">
                            <div class="input-group-text">
                                <input type="checkbox" aria-label="Checkbox for following text input">
                            </div>
                            <input type="text" class="form-control" aria-label="Text input with checkbox" value="Terça-Feira">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="input-group mr-3" style="width: 18rem;">
                            <div class="input-group-text">
                                <input type="checkbox" aria-label="Checkbox for following text input">
                            </div>
                            <input type="text" class="form-control" aria-label="Text input with checkbox" value="Quarta-Feira">
                        </div>
                        <div class="input-group" style="width: 18rem;">
                            <div class="input-group-text">
                                <input type="checkbox" aria-label="Checkbox for following text input">
                            </div>
                            <input type="text" class="form-control" aria-label="Text input with checkbox" value="Quinta-Feira">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="input-group mr-3" style="width: 18rem;">
                            <div class="input-group-text">
                                <input type="checkbox" aria-label="Checkbox for following text input">
                            </div>
                            <input type="text" class="form-control" aria-label="Text input with checkbox" value="Sexta-Feira">
                        </div>
                        <div class="input-group" style="width: 18rem;">
                            <div class="input-group-text">
                                <input type="checkbox" aria-label="Checkbox for following text input">
                            </div>
                            <input type="text" class="form-control" aria-label="Text input with checkbox" value="Sábado">
                        </div>
                    </div>
                    
                    <div class="row mt-3">
                        <div class="input-group" style="width: 18rem;">
                            <div class="input-group-text">
                                <input type="checkbox" aria-label="Checkbox for following text input">
                            </div>
                            <input type="text" class="form-control" aria-label="Text input with checkbox" value="Domingo">
                        </div>
                    </div>

                    <div class="row mt-4">

                        <div class="col-4 p-0 mr-3">
                            <label>Período</label><input type="date" class="form-control">
                        </div>
                        <div class="col-4 p-0">
                            <label class="hide-text">_</label><input type="date" class="form-control">
                        </div>

                    </div>

                    <div class="row mt-4">

                        <div class="col-4 p-0 mr-3">
                            <label>Hora de Início</label><input type="time" min="00:00" max="23:59" class="form-control">
                        </div>
                        <div class="col-4 p-0">
                            <label>Hora de Término</label><input type="time" min="00:00" max="23:59" class="form-control">
                        </div>

                    </div>

                    <div class="row mt-4">

                        <div class="col-4 p-0 mr-3">
                            <label>Intervalo de Atendimento</label><input type="time" min="00:00" max="23:59" class="form-control">
                        </div>
                        <div class="col-4 row p-0">
                            <div class="col-6 p-0">
                                <label>Almoço</label><input type="time" min="00:00" max="23:59" class="form-control">
                            </div>
                            <div class="col-6 p-0">
                                <label>&nbsp;</label><input type="time" min="00:00" max="23:59" class="form-control">
                            </div>
                        </div>

                    </div>

                    <div class="row my-4 d-flex flex-row-reverse">
                        <a href="" data-toggle="tooltip" data-placement="top" title="Salvar"><span><i class="far fa-save fa-3x"></i></span></a>                  
                    </div>

                </div>
                                 
                <div class="col-md pt-2 boxRight">
                
                    <div class="col-6 pl-0">
                        <label for="">Multa</label>
                        <div class="input-group p-0">
                            <div class="input-group-text">
                                <input type="checkbox" aria-label="Checkbox for following text input" onclick="changeMulta();" id="checkMulta">
                            </div>
                            <input type="text" id="textCheckMulta"class="form-control" aria-label="Text input with checkbox" value="Habilitar">
                        </div>
                    </div>

                    <div class="row my-3">
                        <div class="col-6 pl-0">
                            <label for="">Percentual (%)</label>
                            <div class="input-group p-0">
                                <div class="input-group-text">
                                    <input type="checkbox" class="percent" aria-label="Checkbox for following text input" disabled>
                                </div>
                                <input type="text" class="form-control percent" aria-label="Text input with checkbox" placeholder="Digite a %" disabled>
                            </div>
                        </div>
                        <div class="col-6 pl-0">
                            <label for="">Valor Fixo</label>
                            <div class="input-group p-0">
                                <div class="input-group-text">
                                    <input type="checkbox" class="percent" aria-label="Checkbox for following text input" disabled>
                                </div>
                                <input type="text" class="form-control percent" aria-label="Text input with checkbox" placeholder="R$ 00.00" disabled>
                            </div>
                        </div>
                    </div>

                    <div class="row my-4 d-flex flex-row-reverse">
                        <a href="" data-toggle="tooltip" data-placement="top" title="Salvar"><span><i class="far fa-save fa-3x"></i></span></a>                  
                    </div>

                    <hr class="row-division mb-3">

                    <label for="">Tipo de Pagamento</label>
                    <div class="input-group">
                        <input type="text" class="form-control">
                        <div class="input-group-append">                    
                            <a href="" class="input-group-text bg-info text-white" data-toggle="tooltip" data-placement="top" title="Adicionar"><span><i class="fas fa-plus"></i></span></a>
                        </div>

                    </div>

                    <table class="table table-striped bg-white mt-3">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Descrição</th>
                                <th scope="col">Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td scope="row">1</td>
                                <td>Dinheiro</td>  
                                <td>
                                    <a href="" class="mr-3" data-toggle="tooltip" data-placement="top" title="Editar"><span><i class="far fa-edit"></i></span></a>
                                    <a href="" class="text-danger" data-toggle="tooltip" data-placement="top" title="Bloquear"><span><i class="fas fa-ban"></i></span></a>
                                </td>
                            </tr>
                            <tr>
                                <td scope="row">2</td>
                                <td>Cartão Crédito</td>
                                 <td>
                                    <a href="" class="mr-3" data-toggle="tooltip" data-placement="top" title="Editar"><span><i class="far fa-edit"></i></span></a>
                                    <a href="" class="text-danger" data-toggle="tooltip" data-placement="top" title="Bloquear"><span><i class="fas fa-ban"></i></span></a>
                                </td>
                            </tr>
                            <tr>
                                <td scope="row">3</td>
                                <td>Cartão Débito</td>
                                 <td>
                                    <a href="" class="mr-3" data-toggle="tooltip" data-placement="top" title="Editar"><span><i class="far fa-edit"></i></span></a>
                                    <a href="" class="text-danger" data-toggle="tooltip" data-placement="top" title="Bloquear"><span><i class="fas fa-ban"></i></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>



                </div>

            </div> 

        </form>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="/scripts/index.js"></script>
    <script src="/scripts/parametros.js"></script>


</body>
</html>
